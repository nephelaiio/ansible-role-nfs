---
nfs_packages_server_default:
  default:
    - nfs-kernel-server
  archlinux:
    - nfs-utils
  redhat:
    - portmap

nfs_packages_client_default:
  default:
    - nfs-common
  archlinux:
    - nfs-utils
  redhat:
    - nfs-utils

nfs_services_server_default:
  default:
    - nfs-kernel-server
  debian:
    - nfs-kernel-server
    - rpc-statd
  archlinux:
    - nfs-server
  redhat:
    - rpcbind
    - nfs-server

nfs_services_client_default:
  default: []
  redhat:
    - rpcbind

nfs_packages_state: present
nfs_service_status: started
nfs_service_enabled: yes
nfs_server: yes
nfs_conf_template: exports.j2
nfs_conf_path: /etc/exports
nfs_exports: []
