---
name: Molecule

on:

  pull_request:
  push:
    branches:
      - master
  schedule:
    - cron: "0 5 * * 5"

defaults:

  run:
    working-directory: 'nephelaiio.nfs'

jobs:

  lint:

    name: Lint
    runs-on: ubuntu-latest
    steps:

      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'nephelaiio.nfs'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: install poetry
        run: pip3 install poetry

      - name: install pips
        run: poetry install

      - name: Lint code.
        run: |
          set -e
          poetry run yamllint .
          poetry run ansible-lint .

  molecule:

    name: Molecule
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - name: ubuntu2204
            command: /lib/systemd/systemd
          - name: ubuntu2004
            command: /lib/systemd/systemd
          - name: ubuntu1804
            command: /lib/systemd/systemd
          - name: debian11
            command: /lib/systemd/systemd
          - name: debian10
            command: /lib/systemd/systemd
          - name: centos8
            command: /usr/lib/systemd/systemd

    steps:

      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'nephelaiio.nfs'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: install poetry
        run: pip3 install poetry

      - name: install pips
        run: poetry install

      - name: Run Molecule tests.
        run: poetry run molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.image.name }}
          MOLECULE_COMMAND: ${{ matrix.image.command }}
